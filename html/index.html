<!DOCTYPE html>
<html>
<head>
    <title>MUSIC-TO-COLOR</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="../script/WebMIDIAPI.min.js"></script>
    <script src="../script/midi.js"></script>
    <script src="../script/listDevices.js"></script>
    <script src="../script/jscolor.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="stylesheet" type="text/css" href="../style/modal.css">
    
</head>
<body>
    <canvas id='canvas' style = 'position: absolute; left: 0px; top: 0px;' ></canvas>
    
    <div id="x_result"></div>
    <!-- Overlay -->
    <div id="myNav" class="overlay">
    <div class="overlay-content">
        <h1>MENU</h1>
        <hr style="border: 0.5px solid white;"/>
        <a onclick="openModal1()" href="#">INSTRUMENT</a>
        <!-- Modal 1-->
        <div id="modal1" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>INSTRUMENT</h2>
                    <hr style="border: 0.5px solid white;"/>
                </div>
                <div class="modal-body">
                    <div id="container" class="cf">
                        <div id="inputs"></div>
                        <div id="outputs"></div>
                    </div>
                    <div class="space"></div>
                </div>
                <div class="modal-footer">
                    <hr style="border: 0.5px solid white;"/>
                    <button onclick="location.href='index.html'" style="display:block; margin: 0 auto; padding:6px;">Apply</button><br>
                </div>
            </div>
        </div>
        
        <a onclick="openModal2()" href="#">COLOR</a>
        <!-- Modal 2-->
        <div id="modal2" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>COLOR</h2>
                    <hr style="border: 0.5px solid white;"/>
                </div>
                <div class="modal-body">
                    <h3>CHOOSE A COLOR FOR EACH NOTE:</h3>
                    <span class="column1">
                        C -<br>
                        C#/Db -<br>
                        D -<br>
                        D#/Eb -<br>
                        E -<br>
                        F -<br>
                        F#/Gb -<br>
                        G -<br>
                        G#/Ab -<br>
                        A -<br>
                        A#/Bb -<br>
                        B -<br>
                    </span>
                    <span class="column2">
                        <input id="selectColorC" value="ff0000" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorDb" value="cf9bff" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorD" value="ffff00" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorEb" value="65659a" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorE" value="e4fbff" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorF" value="ad1500" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorGb" value="00cdff" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorG" value="ff6500" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorAb" value="ff00ff" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorA" value="2fcd30" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorBb" value="8d8b8d" class="jscolor" style="width:65px; height:20px; margin-bottom:4px"><br>
                        <input id="selectColorB" value="0000fe" class="jscolor" style="width:65px; height:20px; margin-bottom:20px"><br>
                    </span>
                    <span class="column3">
                        
                    </span>
                </div>
                <div class="modal-footer">
                    <hr style="border: 0.5px solid white;"/>
                    <button id="resetColors" onclick="resetColors()" style="padding:6px; margin-right:20px;">Reset All</button>
                    <button id="applyColors" onclick="setColors()" style="padding:6px;">Apply</button><br>
                </div>
            </div>
        </div>
        
        <a onclick="openModal3()" href="#">STYLE</a>
        <!-- Modal 3-->
        <div id="modal3" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>STYLE</h2>
                    <hr style="border: 0.5px solid white;"/>
                </div>
                <div class="modal-body">
                    <h3>SIZE:</h3>
                    <span></span>
                    <div class="space"></div>
                    <h3>RANGE:</h3>
                    <div class="space"></div>
                    <h3>VELOCITY RATIO:</h3>
                    <div class="space"></div>
                    <h3>FADE TIME:</h3>
                    <div class="space"></div>
                </div>
            </div>
        </div>
        
        <a href="info.html">INFO</a>
    </div>
    </div>

    <script src="../script/menu.js"></script>
    <script src="../script/canvas.js"></script>
    <script src="../script/draw.js"></script>
</body>
</html>
